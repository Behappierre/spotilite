<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SpotiLite â€“ Minimal Spotify Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #10161d;
      --muted: #8fa0b3;
      --text: #e7eef7;
      --accent: #1db954;
      --ring: 0 0 0 3px color-mix(in oklab, var(--accent) 35%, transparent);
      --radius: 14px;
      --shadow: 0 8px 30px rgba(0,0,0,.35);
    }
    
    * { box-sizing: border-box; }
    
    html, body { 
      height: 100%; 
      background: radial-gradient(1200px 800px at 20% -20%, #14202d 0%, #0b0f14 60%), var(--bg); 
      color: var(--text); 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji"; 
    }
    
    a { color: inherit; text-decoration: none; }
    
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px; }
    
    header { 
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      gap: 16px; 
      margin-bottom: 24px; 
    }
    
    .logo { 
      display:flex; 
      align-items:center; 
      gap: 12px; 
      font-weight: 700; 
      letter-spacing:.2px; 
    }
    
    .dot { 
      width: 12px; 
      height: 12px; 
      border-radius: 50%; 
      background: var(--accent); 
      box-shadow: 0 0 0 6px rgba(29,185,84,.2); 
    }
    
    .title { font-size: 18px; color: #cfe2f2; }
    
    .card { 
      background: color-mix(in oklab, var(--panel) 92%, #0a0a0a); 
      border: 1px solid rgba(255,255,255,.05); 
      border-radius: var(--radius); 
      box-shadow: var(--shadow); 
      overflow: clip; 
    }
    
    .toolbar { 
      position: sticky; 
      top: 0; 
      z-index: 100; 
      background: color-mix(in oklab, var(--panel) 92%, #0a0a0a); 
      display:flex; 
      align-items:center; 
      gap: 10px; 
      padding: 14px; 
      border-bottom: 1px solid rgba(255,255,255,.06); 
      backdrop-filter: blur(10px);
    }
    
    .btn, button { 
      background: linear-gradient(180deg, #1db954, #159c45); 
      color: white; 
      border: 0; 
      padding: 10px 14px; 
      border-radius: 999px; 
      font-weight: 600; 
      cursor: pointer; 
      transition: transform .06s ease, box-shadow .2s ease; 
    }
    
    .btn:hover { 
      transform: translateY(-1px); 
      box-shadow: 0 6px 18px rgba(29,185,84,.25); 
    }
    
    .btn.secondary { 
      background: #151c24; 
      color: #cfe2f2; 
      border: 1px solid rgba(255,255,255,.08); 
    }
    
    .right { margin-left: auto; display:flex; gap:8px; }
    
    .searchbar { 
      display:flex; 
      align-items:center; 
      gap:10px; 
      width: 100%; 
    }
    
    .searchbar input {
      width: 100%; 
      padding: 12px 14px; 
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.08); 
      background: #0e141b; 
      color: var(--text);
      outline: none; 
      box-shadow: none; 
      font-size: 15px;
    }
    
    .searchbar input:focus { 
      box-shadow: var(--ring); 
      border-color: color-mix(in oklab, var(--accent) 30%, #000); 
    }
    
    .pills { display:flex; flex-wrap: wrap; gap: 6px; }
    
    .pill { 
      padding: 7px 12px; 
      border-radius: 999px; 
      background: #0f1720; 
      border: 1px solid rgba(255,255,255,.08); 
      color: #cfe2f2; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 12px; 
      letter-spacing:.2px; 
    }
    
    .pill.active { 
      background: #132534; 
      border-color: #1db95455; 
      color: #dff6e8; 
    }
    
    .results { 
      padding: 10px; 
      display:grid; 
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); 
      gap: 14px; 
    }
    
    .item { 
      background: #0e151d; 
      border: 1px solid rgba(255,255,255,.06); 
      border-radius: 14px; 
      overflow:hidden; 
      display:flex; 
      flex-direction:column; 
    }
    
    .cover { 
      width:100%; 
      aspect-ratio: 1/1; 
      background:#121a23; 
      object-fit: cover; 
    }
    
    .meta { 
      padding: 10px 12px; 
      display:flex; 
      flex-direction:column; 
      gap: 6px; 
    }
    
    .name { font-weight: 700; line-height: 1.2; }
    .sub { color: var(--muted); font-size: 12px; }
    .row { display:flex; align-items:center; gap: 8px; }
    
    .open { 
      display:inline-flex; 
      align-items:center; 
      gap:6px; 
      font-size: 12px; 
      padding: 6px 9px; 
      border-radius: 999px; 
      background: #0f1b12; 
      border: 1px solid #1db95444; 
      color: #aee6bf; 
    }
    
    .btn-play { 
      display:inline-flex; 
      align-items:center; 
      gap:6px; 
      font-size: 12px; 
      padding: 6px 9px; 
      border-radius: 999px; 
      background: #1db954; 
      border: 1px solid #1db954; 
      color: white; 
      cursor: pointer; 
      font-weight: 600; 
      transition: all 0.2s ease; 
    }
    
    .btn-play:hover { 
      background: #1ed760; 
      transform: scale(1.05); 
    }
    
    footer { 
      margin-top: 14px; 
      color: #93a9be; 
      font-size: 12px; 
      opacity: .9; 
    }
    
    .notice { 
      margin-top: 10px; 
      color:#93a9be; 
    }
    
    .avatar { 
      width:28px; 
      height:28px; 
      border-radius:50%; 
      border:1px solid rgba(255,255,255,.2); 
    }
    
    .tag { 
      font-size: 11px; 
      padding: 4px 8px; 
      border: 1px solid rgba(255,255,255,.12); 
      border-radius: 999px; 
      color:#b9c9da; 
    }
    
    .empty { 
      padding: 22px; 
      color:#9fb3c7; 
    }

    /* Jukebox Layout */
    .jukebox-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 20px;
      margin-bottom: 20px;
    }

    .jukebox-left {
      min-width: 0;
    }

    .jukebox-right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Touch-Optimized Elements */
    .btn {
      min-height: 44px;
      min-width: 44px;
      font-size: 16px;
      padding: 12px 20px;
    }

    .btn-large {
      min-height: 56px;
      font-size: 18px;
      padding: 16px 24px;
    }

    .btn-small {
      min-height: 36px;
      font-size: 14px;
      padding: 8px 16px;
    }

    .searchbar input {
      min-height: 44px;
      font-size: 16px;
      padding: 14px 18px;
    }

    .pill {
      min-height: 44px;
      padding: 10px 16px;
      font-size: 14px;
    }

    /* User Input Section */
    .user-input-section {
      padding: 20px;
      text-align: center;
    }

    .user-input-section h3 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #e7eef7;
    }

    .user-input-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .username-input {
      width: 100%;
      max-width: 300px;
      min-height: 48px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,.1);
      background: #0e141b;
      color: #e7eef7;
      font-size: 16px;
      text-align: center;
    }

    .username-input:focus {
      border-color: #1db954;
      outline: none;
      box-shadow: 0 0 0 3px rgba(29,185,84,.2);
    }

    .user-status {
      margin-top: 20px;
      padding: 16px;
      background: rgba(29,185,84,.1);
      border: 1px solid rgba(29,185,84,.3);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    /* Now Playing Section */
    .now-playing-card {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 16px;
    }

    .now-playing-card.empty {
      padding: 40px 20px;
    }

    .now-playing-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .music-icon {
      font-size: 48px;
      opacity: 0.6;
    }

    .now-playing-placeholder h3 {
      margin: 0;
      font-size: 18px;
      color: #e7eef7;
    }

    .now-playing-placeholder p {
      margin: 0;
      color: #8fa0b3;
      font-size: 14px;
    }

    .now-playing-artwork {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,.3);
    }

    .now-playing-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .now-playing-info {
      flex: 1;
      min-width: 0;
    }

    .now-playing-title {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 700;
      color: #e7eef7;
      line-height: 1.3;
    }

    .now-playing-artist {
      margin: 0 0 6px 0;
      font-size: 14px;
      color: #8fa0b3;
    }

    .now-playing-album {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #6b7c8f;
    }

    .now-playing-user {
      margin: 0;
      font-size: 12px;
      color: #1db954;
      font-weight: 600;
    }

    /* Queue Section */
    .queue-header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    .queue-header h3 {
      margin: 0;
      font-size: 16px;
      color: #e7eef7;
    }

    .queue-empty {
      padding: 40px 20px;
      text-align: center;
      color: #8fa0b3;
    }

    .queue-icon {
      font-size: 32px;
      display: block;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    .queue-empty h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #e7eef7;
    }

    .queue-empty p {
      margin: 0;
      font-size: 14px;
    }

    .queue-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,.05);
      transition: background 0.2s ease;
    }

    .queue-item:hover {
      background: rgba(255,255,255,.02);
    }

    .queue-item-artwork {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .queue-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .queue-item-info {
      flex: 1;
      min-width: 0;
    }

    .queue-item-title {
      margin: 0 0 4px 0;
      font-size: 14px;
      font-weight: 600;
      color: #e7eef7;
      line-height: 1.3;
    }

    .queue-item-artist {
      margin: 0 0 4px 0;
      font-size: 12px;
      color: #8fa0b3;
    }

    .queue-item-user {
      margin: 0 0 4px 0;
      font-size: 11px;
      color: #1db954;
      font-weight: 600;
    }

    .queue-item-time {
      margin: 0;
      font-size: 11px;
      color: #6b7c8f;
    }

    .queue-item-actions {
      flex-shrink: 0;
    }

    .btn-remove-queue {
      background: none;
      border: none;
      color: #8fa0b3;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      min-height: 32px;
      min-width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-remove-queue:hover {
      background: rgba(255,255,255,.1);
      color: #e7eef7;
    }

    /* Add to Queue Button */
    .btn-add-queue {
      background: linear-gradient(180deg, #1db954, #159c45);
      color: white;
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-add-queue:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(29,185,84,.25);
    }

    /* View Tracks Button */
    .btn-view-tracks {
      background: linear-gradient(180deg, #6366f1, #4f46e5);
      color: white;
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-view-tracks:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(99,102,241,.25);
    }

    /* Back to Search and Tracks Header */
    .back-to-search {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,.1);
      margin-bottom: 20px;
    }

    .btn-back {
      background: #151c24;
      color: #cfe2f2;
      border: 1px solid rgba(255,255,255,.08);
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn-back:hover {
      background: #1a2330;
      transform: translateY(-1px);
    }

    .tracks-header {
      font-size: 24px;
      font-weight: 700;
      color: #e7eef7;
      margin: 0 0 8px 0;
    }

    .tracks-subtitle {
      color: #8fa0b3;
      margin: 0;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .jukebox-layout {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .jukebox-right {
        order: -1;
      }
    }

    @media (max-width: 768px) {
      .wrap {
        padding: 16px;
      }

      .jukebox-layout {
        gap: 12px;
      }

      .btn {
        min-height: 48px;
        font-size: 16px;
      }

      .searchbar input {
        min-height: 48px;
        font-size: 16px;
      }
    }
    
    .audio-player { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background: #0e151d; 
      border-top: 1px solid rgba(255,255,255,.1); 
      padding: 16px; 
      z-index: 1000; 
      display: block; 
    }
    
    .audio-player-content { 
      max-width: 980px; 
      margin: 0 auto; 
      display: flex; 
      align-items: center; 
      gap: 16px; 
    }
    
    .now-playing { flex: 1; }
    
    .now-playing-title { 
      font-weight: 700; 
      color: #e7eef7; 
      margin-bottom: 4px; 
    }
    
    .now-playing-artist { 
      font-size: 12px; 
      color: #8fa0b3; 
    }
    
    .audio-controls { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
    }
    
    .audio-controls button { 
      background: none; 
      border: none; 
      color: #e7eef7; 
      cursor: pointer; 
      padding: 8px; 
      border-radius: 50%; 
      transition: background 0.2s ease; 
    }
    
    .audio-controls button:hover { 
      background: rgba(255,255,255,.1); 
    }

    /* Volume Control */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid rgba(255,255,255,.1);
    }

    .volume-btn {
      background: none;
      border: none;
      color: #e7eef7;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
      min-height: 36px;
      min-width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .volume-btn:hover {
      background: rgba(255,255,255,.1);
    }

    .volume-btn.muted {
      color: #8fa0b3;
    }

    .volume-slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255,255,255,.1);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .volume-slider::-webkit-slider-thumb:hover {
      background: #1ed760;
      transform: scale(1.1);
    }

    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .volume-slider::-moz-range-thumb:hover {
      background: #1ed760;
      transform: scale(1.1);
    }

    .volume-level {
      font-size: 10px;
      color: #8fa0b3;
      font-weight: 600;
      text-align: center;
    }

    /* Jukebox Controls */
    .jukebox-controls {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,.1);
    }

    .control-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .btn-control {
      background: none;
      border: 2px solid rgba(255,255,255,.1);
      color: #e7eef7;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.2s ease;
      min-height: 48px;
      min-width: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-control:hover {
      border-color: #1db954;
      background: rgba(29,185,84,.1);
      transform: scale(1.05);
    }

    .btn-play-pause {
      background: #1db954;
      border-color: #1db954;
      min-height: 56px;
      min-width: 56px;
    }

    .btn-play-pause:hover {
      background: #1ed760;
      border-color: #1ed760;
    }

    .jukebox-volume {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .btn-volume {
      background: none;
      border: none;
      color: #8fa0b3;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      min-height: 36px;
      min-width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-volume:hover {
      background: rgba(255,255,255,.1);
      color: #e7eef7;
    }

    .btn-volume.muted {
      color: #6b7c8f;
    }

    .volume-slider-small {
      width: 120px;
      height: 4px;
      background: rgba(255,255,255,.1);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .volume-slider-small::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .volume-slider-small::-webkit-slider-thumb:hover {
      background: #1ed760;
      transform: scale(1.1);
    }

    .volume-slider-small::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .volume-slider-small::-moz-range-thumb:hover {
      background: #1ed760;
      transform: scale(1.1);
    }
    
    .progress-bar { 
      flex: 1; 
      height: 4px; 
      background: rgba(255,255,255,.1); 
      border-radius: 2px; 
      overflow: hidden; 
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar:hover { 
      height: 6px; 
      background: rgba(255,255,255,.15);
    }
    
    .progress-fill { 
      height: 100%; 
      background: #1db954; 
      width: 0%; 
      transition: width 0.1s ease; 
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <span class="dot"></span>
        <span class="title">SpotiLite</span>
      </div>
      <div class="right" id="authArea">
        <!-- Filled by TypeScript -->
      </div>
    </header>

    <!-- Jukebox Interface -->
    <div class="jukebox-layout">
      <!-- Left Side: Search and Results -->
      <div class="jukebox-left">
        <div class="card">
          <div class="toolbar">
            <form id="searchForm" class="searchbar" autocomplete="off">
              <input id="q" placeholder="Search songs, artists, albums, playlistsâ€¦" />
              <button class="btn" type="submit">Search</button>
            </form>
            <div class="right pills" id="typePills">
              <!-- Filled by TypeScript -->
            </div>
          </div>
          <div id="results" class="results">
            <!-- Filled by TypeScript -->
          </div>
          <div id="empty" class="empty" style="display:none;">
            Try a search to see results here.
          </div>
        </div>
      </div>

      <!-- Right Side: Queue and Now Playing -->
      <div class="jukebox-right">
        <!-- User Input Section -->
        <div class="card">
          <div id="userInputContainer"></div>
        </div>

        <!-- Now Playing Section -->
        <div class="card">
